{% extends 'posts/base.html' %}

{% block content %}
    {% include 'posts/navbar.html' %}
        <div class="col px-md-5 mt-3">
            <img src=" {{ object.author.profile.image.url }}" alt = "Image" width="50px" height="50px">
            <h3> {{object.title}} </h3>
            <h5> Author: <a style="text-decoration:none; color: black" onmouseover="this.style.color='blue'" onmouseout="this.style.color='black'" href = "{% url 'user-posts' post.author %}">{{post.author}}</a> </h5>
            <h5> Description: {{object.description}} </h5>
        </div>
{% endblock %}
