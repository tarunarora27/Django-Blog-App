{% extends 'posts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class = "col px-md-5 mt-3">
        <form method="POST">
            {% csrf_token %}
            <h3> Update Post: {{ object.title }}!!</h3>
            {{ form|crispy }}
            <button type="submit" class="mt-3 btn btn-primary">Update</button>
        </form>
    </div>
{% endblock %}
