{% extends 'posts/base.html' %}

{% block content %}
    <div class = "col px-md-5 mt-3">
        <form method="POST">
            {% csrf_token %}
            <h3> Delete Post: {{ object.title }}!!</h3>
            {{ form }}
            <button type="submit" class="mt-3 btn btn-danger">Delete</button>
            <a class="mt-3 btn btn-outline-secondary" href="{% url 'my-posts' %}">Cancel</a>
        </form>
    </div>
{% endblock %}
